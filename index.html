    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheet.css">
    <title>NotePocket</title>

<body>             
        <div class="container-fluid" id="header">
          <h1 class="display-4">Manage your tasks<span class="badge badge-secondary" id="badge">1.0</span></h1>
        </div>
          <div class="card-body">
            <div id="addNewColumn">
              <div class="card border-secondary mb-3">
                <div class="card-header"  id="addNoteCard"><div class="input-group mb-3">
                  <input type="text" onfocus="this.value=''" value="Title" class="form-control" id="createNewColumnInput">
                    </div></div>
                  <div class="card-footer bg-transparent border-primary">
                    <button type="button" class="btn btn-primary" id="createNewColumnButton">Add new column</button>
                  </div>
              </div>
            </div>
                <div id="notes" class="row flex-nowrap"></div>
               </div>

             <script src="./dist/bundle.js"></script>
</body>
